<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shaik Benazeer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
        <label for="menu-toggle" class="menu-toggle-label">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </label>
        <nav id="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <main>
        <form action="thankyou.html" method="post">
            <!-- First Name with Pattern -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" 
                   pattern="[A-Za-z]+" 
                   placeholder="Enter your firstname" 
                   title="First name must contain only letters" 
                   required>
            <br>
            <!-- Last Name with Pattern -->
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" 
                   pattern="[A-Za-z]+" 
                   placeholder="Enter your lastname" 
                   title="Last name must contain only letters" 
                   required>
            <br>

            <!-- Age Input with Max Value -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="80" required>
            <br>

            <!-- Phone Number with Pattern -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" 
                   pattern="[0-9]{10}" 
                   placeholder="1234567890" 
                   title="Phone number must be exactly 10 digits" 
                   required>
            <br>

            <!-- Email Input with Pattern -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
                    placeholder="example@gmail.com" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com" 
                    title="Please enter a valid email address ending with .com" 
                    required>
            <br>

            <!-- Country Dropdown -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="India" selected>India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries as needed -->
            </select>
            <br>
            
            <!-- Subject with Character Limit -->
            <label for="subject">Subject:</label>
            <textarea id="subject" name="subject" rows="4" maxlength="250" required></textarea>
            <br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Shaik Benazeer</p>
    </footer>
</body>
</html>
